<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Login page</title>
</head>
<body>

<div class="container">
    <div class="singup-section" style="font-size: 30px; text-align: center; color: #fff;font-weight: 600;cursor: pointer;">
        <header>Signup</header>
        <div class="social-buttons">
            <button><i class='bx bxl-google-plus'></i>Use Google</button>
            <button><i class='bx bxl-apple'></i>Use Apple</button>
        </div>
        <div class="separator">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>
        <form >
            <input type="text" placeholder="full name" required>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <a href="#"style="font-size: 20px;">Forget Password ?</a>
            <button type="submit" id="btn1" style=" margin-top: 15px; border: none;padding: 10px 15px; border-radius: 8px; font-size: 18px;font-weight: 500;cursor: pointer;">Signup</button>
        </form>
     <div class="login-section">
        <header>Login</header>
        <div class="social-buttons">
            <button><i class='bx bxl-google-plus'></i>Use Google</button>
            <button><i class='bx bxl-apple'></i>Use Apple</button>
        </div>
        <div class="separator">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>
        <form >
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <a href="#" style="font-size: 18px;">Forget Password ?</a>
            <button type="submit" id="btn2" style=" background-color:#AE5B27 ; color: #ffff; margin-top: 15px; border: none;padding: 10px 15px; border-radius: 8px; font-size: 18px;font-weight: 500;cursor: pointer;">Login</button>
        </form>
    </div>
</div>








<script src="index.js">
</script>
</body>
</html>
